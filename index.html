<!DOCTYPE html>
<html>
<head>
	<script src="index.js">
	</script>
</head>
<body>
	<h3>To-Do List:</h3>
	<div>
    <label>Enter your item: </label>
    <input type="text" id="list-input">
    <span id="error"></span>
    <button onclick="save()">Save</button>
  </div>
  <div id="output">
    <h5>Entered Item(s) are:</h5>
    <ul id="list-output"></ul>
  </div>
  <div>
    <button id="selected" onclick="showchecked()">Show Checked</button>
    <button id="selected" onclick="showUnchecked()">Show Unchecked</button>
    <button id="all" onclick="showAll()">Show All</button>
    <h5 id="heading"></h5>
    <ul id="items"></ul>
  </div>
</body>
</html>
